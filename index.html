<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Healthcare-questions by randombrad</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div id="content">
      	
      </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script>

		$.getJSON('https://www.healthcare.gov/api/questions.json', function(data) {
        	$.each(data, function(index) {
        		var newdata= data[index];
        		$.each(newdata, function(i) {
        			if (newdata[i].lang == "en"){
        				var item = $('<div/>');
        				var question = $('h4');
        				var content = $('<p/>');
        				content.html(newdata[i].content);
        				question.html(newdata[i].title);
        				item.append(question);
        				question.css('font-weight', 'bold');
        				item.append(content);
        				$('#content').append(item);
        			}
        		});
        	});
    	});
    </script>
  </body>
</html>
